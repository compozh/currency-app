<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency-app</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<main>
  <button id="getBtn">Update USD currency exchange rate</button>
  <table>
    <thead>
      <tr>
        <th colspan="7">Current currency exchange rate</th>
      </tr>
      <tr>
        <td>USD</td>
        <td>Max</td>
        <td>Min</td>
        <td>Avr</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ask</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Bid</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
  <div id="output"></div>
  <a href="history.html">Currency exchange rate history</a>

</main>

<script src="./renderer.js"></script>

</body>
</html>
