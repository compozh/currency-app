<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency-app</title>
  <link rel="stylesheet" href="./styles/style.css"/>
  <link rel="stylesheet" href="./styles/table.css"/>
</head>
<body>
  <main>
    <article>
      <table id="currentRate">
        <thead>
          <tr>
            <th colspan="7">Current currency exchange rate</th>
          </tr>
          <tr>
            <td>USD</td>
            <td>Avr</td>
            <td>Max</td>
            <td>Min</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="currentBtn">Update USD currency exchange rate</button>
    </article>
    
    <article>
      <button id="historyBtn">Update USD currency exchange rate</button>
      <table id="historyRate">
        <thead>
        <tr>
          <th colspan="7">Currency USD exchange rate history</th>
        </tr>
        <tr>
          <td rowspan="2">Date</td>
          <td colspan="3">Ask</td>
          <td colspan="3">Bid</td>
        </tr>
        <tr>
          <td>Max</td>
          <td>Min</td>
          <td>Avr</td>
          <td>Max</td>
          <td>Min</td>
          <td>Avr</td>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </main>
  <script src="./renderer.js"></script>
</body>
</html>
